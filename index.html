<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/main.css" />
        <title>UI_02</title>
    </head>
    <body>
        <section>
            <div class="card">
                <div class="card__top">
                    <figure class="card__avatar">
                        <img
                            src="./assets/img/avatar.avif"
                            alt="avatar-top"
                            class="card__img"
                        />
                    </figure>
                    <a href="#" class="card__rank aBtn" target="_blank">PRO</a>
                    <p class="card__name">Wolfe Blackspent</p>
                    <p class="card__job">Business Analyst</p>
                    <p class="card__desc">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Sint, minima?
                    </p>
                    <div class="card__btns">
                        <a href="#" class="card__btn aBtn">Message</a>
                        <a href="#" class="card__btn card__btn--purple aBtn"
                            >Connect</a
                        >
                    </div>
                </div>
                <div class="card__bottom">
                    <div class="card__bottom-header">
                        <figure class="card__avatar card__avatar--small">
                            <img
                                src="./assets/img/avatar.avif"
                                alt="avatar-bottom"
                                class="card__img"
                            />
                        </figure>
                        <div class="card__bottom-item">
                            <p class="card__bottom-desc">Post</p>
                            <p class="card__bottom-number">25</p>
                        </div>
                        <div class="card__bottom-item">
                            <p class="card__bottom-desc">Followers</p>
                            <p class="card__bottom-number">500</p>
                        </div>
                        <div class="card__bottom-item">
                            <p class="card__bottom-desc">Following</p>
                            <p class="card__bottom-number">105</p>
                        </div>
                    </div>
                    <p class="card__name card__name--small">Wolfe Blackspent</p>
                    <p class="card__job card__job--small">Business Analyst</p>
                    <p class="card__bottom-about">About</p>
                    <p class="card__bottom-desc">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Error ipsam veniam commodi.
                    </p>
                </div>
            </div>
        </section>
    </body>
</html>
